<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <main>

        <div class="main-wrapper">

            <div class="main-wprapper__block">
                <h1>Metric/Imperial Unit Conversion</h1>
            </div>
            <div class="main-wprapper__block">
                <input id="input" placeholder="20" type="number">
            </div>
            <!-- <div class="main-wprapper__block">
                <button id="convert-btn">Convert</button>
            </div> -->

        </div>

        <div class="lower-wrapper">

            <div class="lower-wrapper__block">
                <div class="description">Length (Meter/Feet)</div>
                <div id="length" class="result">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
            </div>
            <div class="lower-wrapper__block">
                <div class="description">Volume (Liters/Gallons)</div>
                <div id="volume" class="result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
            </div>
            <div class="lower-wrapper__block">
                <div class="description">Mass (Kilograms/Pounds)</div>
                <div id="mass" class="result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
